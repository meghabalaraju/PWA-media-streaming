<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>PWA TUBE</title>

        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Demo sliding menu test</title>
        <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no">
        <link rel="shortcut icon" href="/css/images/favicon.png">
        <link rel="stylesheet" href="/css/fontawesome/css/all.css">
        <link rel="stylesheet" type="text/css" href="/css/index.css">
        <link rel="stylesheet" type="text/css" href="/css/responsive.css">
        <link rel="stylesheet" href="/css/controls.css">
        <link rel="manifest" href="/manifest.json" />
    </head>
    <body>
        <div id="w" class="clearfix">
            <header id="fulltop">
                <span id="logomini"><a href="/"><img src="/css/images/logo3.png"
                                                     alt="PWATube"></a></span>
                <span id="userlogin">
                    <img src="/css/images/avatar-sm.png" alt="default user pic" class="defaultphoto">
                </span>
            </header>

            <nav>
                <ul id="sidenav">
                    <li class="heading">User Account<span id="closeBtn"><i class="fas fa-times"></i></span></li>
                    <li><a href="#" class="signin"><i></i>Sign In</a></li>
                    <li><a href="#" class="register"><i></i>Register</a></li>
                    <li class="heading">Video Categories</li>
                    <li><a href="#" class="downloaded"><i></i>Downloaded</a></li>
                </ul>
            </nav>

            <div id="pageWrapper">
                <div id="page">
                    <header id="topbar">
                        <a href="#" id="slidelink"></a>
                        <span id="logo"><a href="index.html"><img src="/css/images/logo3.png"
                                                                  alt="PWATube"></a></span>
                    </header>
                    <div id="content">
                        <h2>We're sorry, this page isn't available when offline</h2>
                        <p>But why not try one of our <a href="/">other pages</a></p>
                    </div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="js/app.js"></script>
    </body>
</html>
